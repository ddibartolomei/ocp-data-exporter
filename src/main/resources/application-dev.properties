spring.application.name=ocp-data-exporter
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS

# Logging
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.level.org.eclipse.jgit=ERROR

debug=false

ocpdataexporter.namespace.filter=^default$|^openshift[-a-zA-Z0-9]*$
ocpdataexporter.namespace.fields=field,otherfield
